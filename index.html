<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Benjamin B. Sumilhig">
    <meta name="description" content="This a profile card component that use tailwindcss.">
    <meta name="keywords" content="tailwindcss, html, css, beginner, profile card component, frontendmentor, challenge">
    <link rel="stylesheet" href="./build/css/style.css">
    <link rel="shortcut icon" href="./build/images/favicon-32x32.png" type="image/x-icon">
    <title>Profile card component</title>
</head>
<body class="bg-PCC-dark-cyan">
    <main class="h-screen w-screen flex flex-row justify-center items-center">
        <div class="max-w-sm overflow-hidden rounded-xl">
            <img class="w-full" src="./build/images/bg-pattern-card.svg" alt="card bubble">
            <div class="bg-white text-center">
                <div class="w-24 h-24 mx-auto relative border-4 -mt-12 border-white rounded-full overflow-hidden">
                    <img class="h-full w-full object-cover object-center" src="./build//images/image-victor.jpg" alt="profile photo">
                </div>
                <div class="flex flex-row justify-center gap-2 p-3">
                    <h1 class="text-[18px] font-PCC-kumbh-sans font-semibold">Victor Crest</h1>
                    <span class="text-gray-500">26</span>
                </div>
                <span class="text-sm text-gray-500">London</span>
                <div class="flex flex-row justify-evenly border-t-2 border-gray-200 mt-5 py-5">
                    <div>
                        <h3 class="font-PCC-kumbh-sans font-semibold">80K</h3>
                        <span class="text-xs text-gray-500">Followers</span>
                    </div>
                    <div>
                        <h3 class="font-PCC-kumbh-sans font-semibold">803K</h3>
                        <span class="text-xs text-gray-500">Likes</span>
                    </div>
                    <div>
                        <h3 class="font-PCC-kumbh-sans font-semibold">1.4K</h3>
                        <span class="text-xs text-gray-500">Photos</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
